spring:
  application:
    name: "str-service"
  config:
    activate:
      on-profile: itest

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true

logging:
  level:
    com.straujupite: DEBUG
  config: classpath:logback.xml

path:
  web-client-url: http://localhost:1337/

straujupite:
  google:
    integration:
      spreadsheet-id: "spreadsheet-id"
      table-range: "!Table"